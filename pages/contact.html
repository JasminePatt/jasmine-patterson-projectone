<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7f83efabb.js" crossorigin="anonymous"></script>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
    <header class ="contact-header">
        <div class="header-wrapper">
            <nav class="contact-nav">
                <div class="logo-wrapper">
                    <h3 class="logo">Planted</h3>
                </div>
                <ul class="contact-nav-items">
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="./blog.html" >Blog</a>
                    </li>
                    <li>
                        <a href="./contact.html" class="contact">Contact</a>
                    </li>
                </ul>
            </nav>
            <a href="#">
                <div class="hamburger-menu">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </a>
        </div>
    </header>
    <div class="contact-hero-img">
        <h2>Get in Touch</h2>
    </div>
    <section class="contact-section">
        <div class="contact-wrapper">
            <ul class="social">
                <li>
                    <i class="fab fa-facebook-f"></i>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
                <li>
                    <i class="fab fa-twitter"></i>
                </li>
                <li>
                    <i class="fab fa-whatsapp"></i>
                </li>
            </ul>
            <ul class="contact-info">
                <li class="email">info@email.com</li>
                <li>123 - 456 - 7890</li>
                <li>123 Queen Street West, Unit 10</li>
                <li>Toronto, On</li>
                <li>M5V2D5</li>
            </ul>
        </div>
        <div class="contact-form-wrapper">
            <form class ="contact-form">
                <ul>
                    <li>
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Name">
                    </li>
                    <li>
                        <label for="email"></label>
                        <input type="text" id="email" name="email" placeholder="Email address">
                    </li>
                </ul>
                <label for="message"></label>
                <textarea name="message" id="message" cols="70" rows="10" placeholder="Message"></textarea>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright <i class="far fa-copyright"></i> 2021 JUNO College</p>
    </footer>
</body>
</html>
